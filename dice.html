<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dice</title>
</head>

<body>
  <p>Number: <b id="variable"></b></p>
  <input type="number" id="maxDice">
  <button id="dice">Dice</button>

  <script type="text/javascript">
    function dice(max) {
      let diceVariable = 0;

      if (max == 1) {
        diceVariable = 1;
      } else if (max == 0) {
        diceVariable = 0;
      } else {
        while (diceVariable == 0) {
          diceVariable = Math.floor(Math.random() * Math.floor(max)+1);
        }
      }
      return diceVariable;
    }

    document.getElementById("dice").addEventListener("click", () => {
      document.getElementById("variable").innerHTML = dice(document.getElementById("maxDice").value);
    });
  </script>
</body>

</html>
